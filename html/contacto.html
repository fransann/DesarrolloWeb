<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este es el contacto de Tu Generis">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <header>
            <h1 class="tituloPrincipal">Contacto</h1>
            <nav>
                <ul class="navegador">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../#seccion_albumes">Álbums</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <p class="text-center mt-5 parrafoCont">Si estas interesado o tenes alguna otra consulta contactate con
                nosotros</p>
        </section>

        <form class="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Francisco">
            <br><br>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Santillán">
            <br><br>

            <label for="correo electronico">Correo Electronico</label>
            <input type="email" id="correo electronico" placeholder="fran_santillan@gmail.com">
            <br><br>

            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit">
            <input type="reset">
        </form>

    </main>

    <footer class="text-center">
        <p>Sitio web creado por Francisco Santillán. <br> Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
